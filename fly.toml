# fly.toml app configuration file generated for lbrestaurant on 2024-01-02T18:17:24+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "lbrestaurant"
primary_region = "nrt"
console_command = "/rails/bin/rails console"

[build]

[deploy]
  release_command = "./bin/rails db:prepare"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"

[[mounts]]
  source = "pg_data"
  destination = "/mnt/pg_data"
